</head>
<body>

    <p>은퇴 가능 나이, 은퇴 후 삶 알아보기</p>
    <p>내 연봉으로 10억을 벌려면 얼마나 걸릴까?</p>

    <form method="POST" action="{% url 'page2' %}" enctype="multipart/form-data">

        {{ form.as_p }}

    </form>
